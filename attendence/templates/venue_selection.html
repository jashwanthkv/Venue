<!DOCTYPE html>
<html>
<head>
    <title>Venue Selection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Select Venues</h2>

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Select</th>
            <th>Venue Name</th>
            <th>Staff Count</th>
        </tr>
        {% for venue in venues %}
        <tr>
            <td>
                <input type="checkbox" name="selected_venues" value="{{ venue.id }}"
                    {% if venue.required %} checked {% endif %}>
            </td>
            <td>{{ venue.name }}</td>
            <td>{{ venue.staff_count }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Save and Assign</button>
</form>

</body>
</html>
