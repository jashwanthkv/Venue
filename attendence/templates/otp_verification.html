<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venue Attendance Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .error {
      position: absolute;
      right: 0;
      top: 10px;
      color: red;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Venue Attendance Check-In</h2>
    <form method="post" action="{% url 'verify_otp' %}">
      <div class="form-group">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
      </div>
      <button type="submit">Verify OTP</button>
    </form>
  </div>
</body>
</html>
